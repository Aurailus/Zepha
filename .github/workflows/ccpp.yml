name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: CMake Configure
      run: cmake -Bcmake-build -H. -DCMAKE_BUILD_TYPE=release -DSYTEM_ARCH=Linux-gcc5.3.0-x86_645
    - name: CMake Build
      run: cmake --build cmake-build --target Zepha -- -j 4
